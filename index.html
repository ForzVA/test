<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead advisors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="head">
      <a href="/" class="logo"></a>
      <div class="timer-container">
        <h1 class="head__title">Under Construction</h1>
        <p class="head__subtitle">We're making lots of improvements and will be back soon</p>
        <dl class="head__timer">
          <div class="timer__time-block">
            <dd class="timer__time-block__time" id="timer-days"></dd>
            <dt class="timer__time-block__text text__days"></dt>
          </div>
          <div class="timer__time-dots">:</div>
          <div class="timer__time-block">
            <dd class="timer__time-block__time" id="timer-hours"></dd>
            <dt class="timer__time-block__text text__hrs"></dt>
          </div>
          <div class="timer__time-dots">:</div>
          <div class="timer__time-block">
            <dd class="timer__time-block__time" id="timer-minutes"></dd>
            <dt class="timer__time-block__text text__minutes"></dt>
          </div>
          <div class="timer__time-dots">:</div>
          <div class="timer__time-block">
            <dd class="timer__time-block__time" id="timer-seconds"></dd>
            <dt class="timer__time-block__text text__seconds"></dt>
          </div>
        </dl>
        <div class="head__check-event">
          <div class="head__check-event__title">Check our event page when you wait:</div>
          <a target="_blank" class="head__check-event__button" href="https://ru.wikipedia.org/wiki/Заглавная_страница">
            <div class="check-event__button-text">Go to the event</div>
            <img src="./images/arrow-right.svg" class="check-event__button-arrow" />
          </a>
        </div>
      </div>

      <div class="subscription">
        <form class="subscription__subscribe" id="subscribe__form">
          <input type="email" id="email" class="subscription__subscribe__input"
            placeholder="Enter your Email and get notified" />
          <button type='submit' class="subscription__subscribe__button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.16666 10H15.8333" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M10 4.16667L15.8333 10L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </form>
      </div>

      <div class="head__popup-overlay" id="popup-overlay">
        <div class="head__popup">
          <div class="head__popup-close" id="head__popup-close">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="#135978" fill-opacity="0.5"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.6713 12.8072L24.0709 2.40765C24.437 2.04151 24.437 1.44789 24.0709 1.08179C23.7047 0.715702 23.1111 0.715655 22.745 1.08179L12.3454 11.4814L1.94592 1.08179C1.57978 0.715655 0.986157 0.715655 0.620064 1.08179C0.253971 1.44794 0.253924 2.04156 0.620064 2.40765L11.0196 12.8072L0.620064 23.2068C0.253924 23.5729 0.253924 24.1665 0.620064 24.5326C0.80311 24.7157 1.04306 24.8072 1.28302 24.8072C1.52297 24.8072 1.76287 24.7157 1.94597 24.5326L12.3454 14.1331L22.745 24.5326C22.928 24.7157 23.168 24.8072 23.4079 24.8072C23.6479 24.8072 23.8878 24.7157 24.0709 24.5326C24.437 24.1665 24.437 23.5729 24.0709 23.2068L13.6713 12.8072Z" />
            </svg>
          </div>
          <h2 class="head__popup-title" id="popup-title"></h2>
          <p class="head__popup-text" id="popup-text"></p>
          <button class="head__popup__button" id="head__popup__button">Close</button>
        </div>
      </div>
    </section>

    <section>
      1 2 3
      <br>
      <br>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
